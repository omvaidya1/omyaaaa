<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Buy Now - Earthly Elegance Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .cta-button {
            display: inline-block;
            background: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;     
            border-radius: 5px;
        }
        .cta-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy Now - Earthly Elegance Store</h1>
    </header>
    
    <div class="form-container">
        <form action="thankyou.html" method="POST">
            <label for="size">Select Size:</label>
            <select id="size" name="size" required>
                <option value="">--Select Size--</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </form>
        <a class="cta-button" href="thnx.html">Submit</a>
    </div>

    <footer>
        <p>Contact us: support@tshirtstore.com | +1-800-123-4567</p>
        <p>&copy; 2025 T-Shirt Store. All rights reserved.</p>
    </footer>
</body>
</html>
